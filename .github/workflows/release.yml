name: Relase distribution

on:
  push:
    branches:
    - '**'

jobs:
  build_and_push:
    runs-on: ubuntu-18.04

    steps:
    - name: Setup node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Configure git
      run: |
        git config --global user.name github-actions
        git config --global user.email actions@github.com

    - name: Install @zeit/ncc
      run: npm i -g @zeit/ncc

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build
      run: ncc build index.js

    - name: Push
      run: |
        rm -rf node_modules package.json yarn.lock
        git checkout -b release-${GITHUB_REF#refs/heads/}
        git add .
        git commit -m "[auto]"
        git push -f -u origin release-${GITHUB_REF#refs/heads/}
